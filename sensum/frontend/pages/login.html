<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/register_login.css">
    <link rel="shortcut icon" type="imagex/png" href="../assets/img/icon.png">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-area">
            <div class="form-wrapper">
                <h1>Faça seu Login</h1>
                <form class="register" method="post">
                    <div>
                        <label>Nome de Usuário ou Email:</label>
                        <input type="text" id="user">
                    </div>
                    <div>
                        <label>Senha:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="button">
                        <button type="submit">Entrar</button>
                    </div>
                    <p>Não possui cadastro? <a href="./register.html">Clique aqui!</a></p>
                </form>
            </div>
        </div>

        <div class="image-area">
            <img src="../assets/img/register.png" height="400px" width="400px">
        </div>
    </div>
</body>

</html>
