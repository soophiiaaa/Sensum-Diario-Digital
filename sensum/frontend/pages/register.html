<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/sensum/frontend/styles/register.css">
    <link rel="shortcut icon" type="imagex/png" href="/sensum/frontend/assets/img/icon.png">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="container">
        <div class="register-area">
            <div class="form-wrapper">
                <h1>Faça seu Cadastro</h1>
                <form class="register" method="post">
                    <div>
                        <label>Nome de Usuário:</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label>Senha:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="button">
                        <button type="submit">Cadastrar</button>
                    </div>
                    <p>Já possui cadastro? <a href="">Clique aqui!</a></p>
                </form>
            </div>
        </div>

        <div class="image-area">
            <img src="/sensum/frontend/assets/img/register.png" height="400px" width="400px">
        </div>
    </div>
</body>

</html>
